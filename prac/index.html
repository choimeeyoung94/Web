  <script>
      // 연습)  1 ~ 100 사이 정수 중에서 3,6,9로 끝나는 정수를 쉼표로 연결하는 문자열 만들기
      // 3,6,9,13,16,......99,
    let value = 1;
    let str = '';
    while (value <= 100) {
      // 1의 자리가 3의 배수 (3,6,9)인 숫자만 걸러낸다, 1의 자리가 0인 숫자는 제외한다다
      if (value % 10 != 0 && value % 10 % 3 == 0) {  // if (value % 10 == 3 || value % 10 == 6 || value % 10 == 9) , value % 10 % 3 == 0, value % 10 != 0 && value % 10 % 3 == 0
        str += value + ",";
      }
      value++;
    }
    console.log(str);
  </script>
