<body>

<!--
1. 산술 연산자
  1) 더하기 : +,           5 + 2 == 7
  2) 빼기   : -,           5 - 2 == 3
  3) 곱하기 : *,           5 * 2 == 10
  4) 나누기 : /,           5 / 2 == 2.5
  5) 나머지 : %,           5 % 2 == 1
  * Tip. 몫이 필요한 경우
    parseInt() 전역 함수를 사용
    → parseInt(5 / 2) == 2

2. 증감 연산자
  1) ++a : 전위 증가 (증가 후에 사용)
  2) a++ : 후위 증가 (사용 후에 증가)
  3) --a : 전위 감소
  4) a-- : 후위 감소

3. 대입 연산자 / 복합 대입 연산자
  1) 대입
    a = b : b에 저장된 값을 변수 a로 보냄
  2) 복합
    (1) a += 1 : a = a + 1 로 해석
    (2) a -= 1 : a = a - 1 로 해석
    (3) a *= 1 : a = a * 1 로 해석
    (4) a /= 1 : a = a / 1 로 해석
    (5) a %= 1 : a = a % 1 로 해석

4. 비교 연산자
  1) >
    greater than
  2) >=
    greater than equal
  3) <
    less than
  4) <= 
    less than equal
  5) ==
    equal value
    (값 자체만 비교. 1 == '1' 결과는 true 임)
  6) !=
    not equal value
    (값 자체만 비교. 1 != '1' 결과는 false 임)
  7) ===
    equal value & type
    (타입과 값 모두 비교. 1 === '1' 결과는 false 임)
  8) !==
    not equal value & type
    (타입과 값 모두 비교. 1 !== '1' 결과는 true 임)

5. 논리 연산자
  1) &&
    논리 AND. 모두 만족하면 true 아니면 false (short circuit 지원) 하나라도 false이면 최종적으로 false
  2) ||
    논리 OR. 하나만 만족해도 true 아니면 false (short circuit 지원) 하나라도 true이면 최종적으로 true
  3) !
    논리 NOT. true 와 false 를 반대로 바꿈

6. 조건 연산자(항이 3개이므로 삼항 연산자라고도 함)
  조건식 ? true 일 때 반환값 : false 일 때 반환값

7. 문자열 연결 연산자
  1) +
    console.log('hello' + ' world')
      -> hello world
  2) +=
    var str = 'hello';
    str += ' world';
    console.log(str);
      -> hello world
-->
<script>
  
  const a = 5;
  const b = 2;

  console.log(a + b);
  // console.log(a += b); //  Assignment to constant variable.
  console.log(a - b);
  console.log(a * b);
  console.log(a / b);
  console.log(a % b);
  console.log(parseInt(a / b)); // 나누기 했을때 몫만 필요
</script>

<script>
  let n = 1;
  console.log(++n); // 2
  console.log(n++); // n을 보여주고 증가한다 2
  console.log(n); // 3
  console.log(n++ + ++n); // 3(4) + 5 = 8  

</script>

<script>
  let i = 10;
  i += 5;
  console.log(i);
  console.log(i += 5);
</script>

<script>
  const x = 1;
  const y = '1';

  console.log(x == y);
  console.log(x === y);

  console.log(x == y && x === y);
  console.log(x == y || x === y);
  console.log(!x == y);
</script>

<script>
  // true: 어떤 값이든 가지고 있는 경우
  // false: 0, "",  undefined, null 중 하나인 경우
  let z;
  console.log(!z);
</script>

<script>
  // short circuit: &&의 경우 false가 발생 시 해당 연산을 사용하고 && 이후 연산을 종료한다
  let number1 = 10;
  let number2 = 10;

  
  console.log(++number1 == 10 && ++number2 == 10); // false
  console.log(number1);//11
  console.log(number2);// 앞에가 false여서 뒤에서 연산을 진행하지 않았기 때문에 10이 나온다

  // short circuit: ||의 경우 true 발생 시 해당 연산을 사용하고 || 이후 연산을 종료한다다
  let num1 = 10;
  let num2 = 10;

  console.log(num1++ == 10 || num2++ == 10);//true
  console.log(num1);//11
  console.log(num2);//10

  // short circuit의 실무 예
  let money;//undefined
  console.log(money || 100000); // 디폴트 처리: money로 값이 전달되면 전달된 값을 사용하고, 전달되지 않으면 10000을 사용하겠다 // 10000
</script>

<script>
  let p = -1;

  let q = 3;
  console.log(q % 3 == 0 ? "3의 배수" : "3의 배수가 아니다");

  let r = 5;
  console.log(r % 2 ? "홀수" : "짝수");
</script>
